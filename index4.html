<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz on counting how many images are pets vs food.">
    <title>Pet or Food Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <header>
        <section class="icon"><img src="images/icon.gif" alt="shiba"/></section>
        <section class="question-and-score">
            <ul>
                <li class="questionandscore">Question:<span id="question-number"> 9</span>/9</li>
                <li class="questionandscore">Score:<span id="score-number"> 2</span></li>
            </ul>
        </section>
    </header> 
    <main>
        <section class="startingPage" role="Quiz Intro">
            <h1>You scored 2/10!!!</h1>
            <img id="home-image" src="images/header2.jpg" alt="Pug in the shape of a bread loaf">
            <button type="button" id="start">Take Again</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
